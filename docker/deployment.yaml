apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test-container
        image: bcpregistryinternal.azurecr.io/santi/nginx-sicher:v1.0
      imagePullSecrets:
      - name: bcpregistryinternal-registry